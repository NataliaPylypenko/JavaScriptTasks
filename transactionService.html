<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Financial management system</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/transactionService.css">
</head>
<body>

<div class="main">
    <div class="container">
        <h1 class="h1">Financial management system</h1>
    </div>

    <div class="container ">
        <h3 class="h3">Total Balance</h3>
        <div id="totalBalance" class="wrapper"></div>
    </div>

    <div class="container">
        <h3 class="h3">New Record</h3>
        <div class="wrapper">
            <form action="" id="newRecordForm">
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Select a category:</label>
                    <select class="form-select" id="categorySelect" name="categorySelect"></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select a type:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="type" value="income" checked>
                        <label class="form-check-label" for="radio1">income</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="type" value="expenditure">
                        <label class="form-check-label" for="radio2">expenditure</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" class="form-control" id="amount" placeholder="Enter amount" name="amount">
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment:</label>
                    <textarea class="form-control" rows="2" id="comment" name="text"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" id="newRecordBtn" class="btn btn-outline-success">Add New Record</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container ">
        <h3 class="h3">History</h3>
        <div class="wrapper">
            <div id="myChart" style="width:100%; max-width:600px; height:500px;"></div>

            <table id="history" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Comment</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="container ">
        <h3 class="h3">Total Balance</h3>
        <div class="wrapper">
            <div id="Line" class="line">
                <div class="block text-center head-text">
                    <h1>Line Chart</h1>
                    <br>
                    <canvas id="balanceChart" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<script src="js/transactionService.js" type="module"></script>
</body>
</html>
